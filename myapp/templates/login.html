{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="{% static 'loginandregister.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>

    <body>
        {% if user.is_authenticated %}
        <div class="message">
            <h1>You are currently logged in.</h1>
            <br>
            <br>
            <a href="{% url 'explore' %}"><button class="button-52">Back to exploring</button></a>
        </div>
        {% else %}
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <form action="{% url 'login' %}" class="box" method="POST">
                            {% csrf_token %}
                            <h1>Login</h1>
                            {% if message %}
                            <p class="text-muted">{{message}}</p>
                            {% else %}
                            <p class="text-muted"> Please enter your username and password!</p>
                            {% endif %}
                            <input type="text" name="username" placeholder="Username"> 
                            <input type="password" name="password" placeholder="Password"> 
                            <input type="submit" value="Login">
                            <div class="col-md-12">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </body>
</html>
